<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="resonse">
  <div class="container_bmi">
    <div class="row">
        <input type="range" min="20" max="200" value="20" id="weight" >
        <span id="weight-val">20 kg</span>
    </div>
    <div class="row">
        <input type="range" min="100" max="250" value="100" id="height" >
        <span id="height-val">100 cm</span>
    </div>

    <p id="result">20.0</p>
    <p id="category">Normal weight</p>
</div>
  <div class="bright-container">
      <div class="brighness-box">
        
        <i class="far fa-sun"></i>
        <input type="range" name="" id="range" min="10" max="100" value="100">
        <i class="fas fa-sun"></i>

      </div>
  </div>
    <div class="container">
        <div class="modal" >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Warning ...</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Please Enter Correct ToDo ...</p>
                </div>
                <div class="modal-footer">
                  <button id="btnclose" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
              </div>
            </div>
          </div>


        <div class="title">
            <h2>Todo List App</h2>
            <div class="new-todo-item">
                <label  for="new-todo">Add Item</label>
                <input type="text" name="" id="new-todo" placeholder="Please Enter New ToDo">
            </div>
            <div class="buttons">
                <button id="addButton"  class="btn btn-primary" id>Add To List</button>
                <button id="clearButton" class="btn btn-danger">Clear ToDo List</button>
            </div>
        </div>

        <div class="todos">
            <h3>Todo List</h3>
            <div class="todo">
                <p class="description">test</p>
                <div class="todo__buttons">
                    
                    <button id="btnComplete" class="btn btn-success">Complete</button>
                    <button id="btnDelItem"  class="btn btn-danger">Delete</button>

                </div>
            </div>
        </div>
        
    </div>
</div>
    
    <script src="/js/app.js"></script>
    <script src="/js/script_bmi.js"></script>
</body>
</html>
